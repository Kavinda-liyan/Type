<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Vito Pizza</title>
</head>
<body>
    <div class="container">
        <div class="vitoBanner">
            <h1>Vito Pizza</h1>
            <h5>Mama Mia...</h5>
        </div>
        <div class="menu">
            <div class="pizzaSize">
                <h3>Grab your pizzas!</h3>
                <div class="smallcircle">
                    <div class="sizeRadio">
                        <div class="innerC1">
                            <input type="radio" name="size" id="smallP">
                            
                        </div>
                        <div class="pizzaDis">
                            <label for="smallP">Small</label>
                            <label for="smallP"> Rs.1200</label>
                        </div>
                    </div>
                    <div class="sizeRadio">
                        <div class="innerC2">
                            <input type="radio" name="size" id="mediumP">
                            
                        </div>
                        <div class="pizzaDis">
                            <label for="mediumP">Medium</label>
                            <label for="mediumP"> Rs.1650</label>
                        </div>
                      
                    </div>
                    <div class="sizeRadio">
                        <div class="innerC3">
                            <input type="radio" name="size" id="largeP">
                            
                        </div>
                        <div class="pizzaDis">
                            <label for="largeP">Large</label>
                            <label for="largeP"> Rs.2100</label>
                        </div>
                    </div>

            
                </div>
                <label id="errorChoice"></label>
               
            </div>
            
            <div class="pizzaSize">
                <h3>Grab your Favourit Toppings</h3>

                <div class="toppingSelect">
                    <div class="checkContainer">
                        <input type="checkbox" id="checkCheese">
                        <label for="checkCheese">Cheese | Rs.150</label>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="checkOlive">
                        <label for="checkOlive">Olive Slice | Rs.250</label>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="checkPeporoni">
                        <label for="checkPeporoni">Peporoni | Rs.250</label>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="checkMeat">
                        <label for="checkMeat">All Meat | Rs.450 <span class="star">*</span></label>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="checkBpork">
                        <label for="checkBpork">Sri Lankan Black pork | Rs.600 <span class="star">*</span> </label>
                    </div>
                    
                </div>
                <div><p>(<span class="star">*</span>) Signature Pizzas cannot add Toppings</p></div>
            </div>
            <div class="pizzaSize">
                <hr>
                <h4>Quantity</h4>
                <label id="emptyFill1"></label>
                <div class="Quantitrybtn">
                    <button id="decreBtn">
                        -
                    </button>
                    <input type="text" id="quantity">
                    
                    <button id="increBtn">
                        +
                    </button>
                </div>
                
                <button id="SubmitOrderBtn">Checkout</button>

                <div class="lableDiv">
                    
                   
                    <div class="successMsg">
                        <label id="emptyFill2"></label>
                        <label id="orderNo"></label>
                        <label id="VitoDescription"></label>
                        <label id="Vitoquantity"></label>
                        <label id="VitoPrice"></label>
                    </div>
                
            </div>
                
            </div>
            
            
        </div>
    </div>

    <script src="vito.js"></script>
    
</body>
</html>
