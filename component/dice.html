<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dice.css">
    <title>DiceGame</title>
</head>
<body>
    

    <div class="Container">
        
        <div class="diceContainer">
            <h1>Dice Game</h1>
            <div class="inputContainer">
                <input type="number" value="1" id="diceSides"  min="1" max="6" >
                <label for="diceSides"># Dice faces</label>
                <input type="button" value="Roll" onclick="rollDice()">
            </div>
            
            <h6 id="diceResult"></h6>
            <div id="diceImg"></div>
        </div>

        
    </div>
    <script src="./dice.js"></script>
</body>
</html>
